# ------------------------------------------------------------
# 配置示例文件
# 使用说明：
# 1) 将本文件复制为同目录下的 config.ini 并按需修改。
# 2) 仅作为示例，请勿在版本库中提交真实密钥/Token。
# ------------------------------------------------------------

[POLLING]
# 轮询频率（秒）
frequency = 600

[LOGGER]
# 日志级别：DEBUG/INFO/WARNING/ERROR/CRITICAL
# 建议本地调试使用 DEBUG，生产环境使用 INFO 或更高
logLevel = INFO

# 日志输出文件路径（相对项目根目录或绝对路径均可）
# 目录需要可写，例如 logs/ 目录应已存在或由程序自动创建
logFile = logs/roombot.log

[APP]
# 飞书应用凭据（在飞书开放平台-企业自建应用中获取）
# appId：应用的 App ID
appId = cli_a8ab58479ffcd00d

# appSecret：应用的 App Secret（请务必妥善保管，不要提交到仓库）
appSecret = 

# 飞书应用内的日志级别（独立控制，不与 [LOGGER] 关联）
# 可选：DEBUG/INFO/WARNING/ERROR/CRITICAL
logLevel = INFO

[BITABLE]
# 飞书多维表格（Bitable）相关配置
# bitableToken：多维表格所在空间的 Token，可从表格链接或开放平台获取
bitableToken = Ud2Dw5PDDiJjBukdqr4cZYccnMg

# wiki：表格是否位于知识库（Wiki）路径下，位于则 True（默认会进行知识库路径处理），否则 False
wiki = True

# 各表的 tableId：
# - taskTableId：任务表
# - roomConfigTableId：会议室配置表
# - completedTaskTableId：已完成任务表
# 可在多维表格页面的分享链接或开发者工具中查看对应 Id
taskTableId = tblkResuW1lX97IY
roomConfigTableId = tblm6zi73Y7GVSzU
completedTaskTableId = tblu4oQCwWgpCFpv

[ROOM]
# 会议室等级 Id（即职场 Id）列表
# 来源：开放平台“查询会议室列表”API 的返回字段 room_level_id
# 格式：JSON 数组字符串，每个元素为一个等级 Id
roomLevelId = ["omb_2a0a8a9abede15fb3c69405c7053e742", "omb_8e2fadea6bacd782ccf6fcc923e63ed2"]
